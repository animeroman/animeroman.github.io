<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Embedded YouTube Video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="HomeTabCtrl">

    <div>
        <iframe ng-src="{{ trustSrc(movie.src) }}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <video controls width="400" height="300">
        <source src="/Day Trading For Beginners - Zac Hartley.ts" type="video/mp4" width="400" height="300">
        Video tag is not supported in this browser.
    </video>

    <video controls width="400" height="300">
        <source src="https://drive.google.com/file/d/1T6BkHkraH9CQhc7cMMHmfPM0p8bGlKn9/preview" type="video/mp4" width="400" height="300">
        Video tag is not supported in this browser.
    </video>

    <script>
        angular.module('myApp', [])
        .controller('HomeTabCtrl', function($scope, $sce) {
            $scope.trustSrc = function(src) {
                return $sce.trustAsResourceUrl(src);
            };

            $scope.movie = {
                src: "https://drive.google.com/file/d/1T6BkHkraH9CQhc7cMMHmfPM0p8bGlKn9/preview",
                title: "Egghead.io AngularJS Binding"
            };
        });
    </script>

</body>
</html>
